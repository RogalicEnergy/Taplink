<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alike+Angular&family=Comfortaa&family=Comforter+Brush&family=Spectral+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Анастасия Михайлова</title>
</head>
<body>
  <div class="page-wrappeer">
    <header class="header">
      <span class="hello">Айтишник на всю голову</span>
      <p class="hello-text">Всегда пиши код так, как будто <br> человек, который будет его <br>саппортить — психопат-<br>убийца,который знает, где ты<br> живешь.</p>
    </header>
    <div class="container">
      <div class="user">
        <img width="76" height="76" src="img/avatar.png" alt="Михайлова Анастасия" class="user-avatar">
        <h1 class="user-name">Михайлова Анастасия</h1>
        <div class="user-description">Разработчик сайтов</div>
      </div>
      <!-- /.user -->
      <div class="card">
        <div class="buttons">
          <a href="https://vk.com/id131481700" target="_blank" class="button vk">
            <img src="img/icons/VK.svg" alt="VK" class="button-icon">
          </a>
          <a href="https://t.me/RogalicEnergy" target="_blank" class="button tg">
            <img src="img/icons/Telegram.svg" alt="Telegram" class="button-icon">
          </a>
        </div>
        <a href="https://github.com/RogalicEnergy" target="_blank" class="button git">
          <img src="img/icons/git.svg" alt="Github" class="button-icon">
            <span class="button-text">
              Профиль Github
            </span>
        </a>
        <a href="https://hh.ru/applicant/resumes/view?resume=6d590c29ff091ec6f80039ed1f53464755424b" target="_blank" class="button hh">
          <span class="button-text">
            Резюме на hh.ru
          </span>
        </a>
        <!-- /.buttons -->
        <div class="example">
          <img src="img/example.png" alt="Мои работы" class="example-me">
        </div>
        <!-- /.example -->
        <div class="points">
          <img src="img/icons/point.svg" alt="Выбор" class="points5">
        </div>
        <!-- /.points -->
        <div class="reviews">
          <a href=".." class="button reviews">
            <span class="button-text">
              Отзывы обо мне
            </span>
        </a>
        </div>
        <!-- /.reviews -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.page-wrapper -->
  <script src="js/main.js"></script>
</body>
</html>
